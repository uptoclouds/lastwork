<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .profile .info {
            display: flex;
            flex-direction: column;
        }
        .profile .info .name {
            font-weight: 700;
            font-size: 24px;
        }
        .profile .info .position {
            color: #555;
            margin-top: 5px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="profile">
    <img src="ths.jpg" alt="Profile Picture">
    <div class="info">
        <span class="name">name：FangSiRui</span>
        <span class="position">id：20222121</span>
    </div>
</div>

<a class="back-link" href="index.html">返回待办事项应用</a>

</body>
</html>
